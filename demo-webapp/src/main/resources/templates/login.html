<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template.html}" >

	<head>
		<meta charset="ISO-8859-1">
		<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Syst√®me gestion des utilisateurs</title>
		<link th:href="@{/css/style.css}"  rel="stylesheet" type="text/css" />	
	</head>
<body>
<div class="container">
	<section layout:fragment="custom-content">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i><h1> Please Login</h1>
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" th:action="@{/login}" method="post">
                    <fieldset>
                        <!-- Thymeleaf + Spring Security error display -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            <span class="errorMessage"> Invalid username and password. </span>
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            <span class="errorMessage"> You have been logged out. </span>
                        </div>

                        <!-- Login Controls -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="username">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me?</label>
                        </div>

                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Log in</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    </section>
</div>

</body>

</html>
